source: /
paths:
  uploads: src/images
  static: src/images
collections_config:
  items:
    path: src/content
    url: "/[full_slug|unless=href][href|if=href]"
    name: items
    icon: article
    disable_add: false
    disable_add_folder: true
    disable_file_actions: true
    _enabled_editors:
      - visual
      - content
      - data
  data:
    path: src/data
    name: Settings
    icon: settings
    disable_file_actions: true
    disable_add_folder: true
    disable_add: true
    _enabled_editors:
      - data
collection_groups:
  - heading: Editing
    collections:
      - items
      - data
timezone: Etc/UTC
_inputs:
  # Config
  block:
    hidden: true
  reverse:
    hidden: true
  # Options
  published:
    type: date
    instance_value: NOW
    options:
      empty_type: string
  # Base
  name:
    type: text
    options:
      empty_type: string
  title:
    type: text
    options:
      empty_type: string
  description:
    type: text
    options:
      empty_type: string
  href:
    type: url
    options:
      empty_type: string
  tagline:
    type: text
    options:
      empty_type: string
  icon:
    type: select
    options:
      empty_type: string
      values:
        - value: check
          label: Check
        - value: cross
          label: Cross
  rating:
    type: range
    options:
      empty_type: "null"
      min: 0
      max: 5
      step: 0.5
  price:
    type: number
    options:
      empty_type: "null"
      min: 0
      step: 0.01
  comparePrice:
    type: number
    options:
      empty_type: "null"
      min: 0
      step: 0.01
  unit:
    type: text
    options:
      empty_type: string
  # References
  references:
    type: multiselect
    options:
      values: collections.content
      empty_type: array
  # Objects and arrays
  blocks:
    type: array
    options:
      empty_type: array
      disable_add: true
  list:
    type: array
    options:
      empty_type: array
  list[*]:
    type: text
    options:
      empty_type: string
  tags:
    type: array
    options:
      empty_type: array
  tags[*]:
    type: text
    options:
      empty_type: string
  socials:
    type: array
  socials[*]:
    type: url
    options:
      empty_type: string
  link:
    type: object
    options:
      structures: _structures.link
  links:
    type: array
    options:
      empty_type: array
      structures: _structures.link
      max_items: 2
  link.href:
    type: url
    options:
      required: true
  link.text:
    type: text
    options:
      required: true
  seo:
    type: object
    options:
      subtype: object
      structures: _structures.seo

  # Images
  avatar:
    type: object
    options:
      structures: _structures.image
  avatars:
    type: array
    options:
      structures: _structures.image
  logo:
    type: object
    options:
      structures: _structures.image
  logos:
    type: array
    options:
      structures: _structures.image
  src:
    type: image
    options:
      mime_type: image/webp
      accepts_mime_types: image/jpeg,image/jpg,image/png,image/webp
      resize_style: contain
      width: 1920
      height: 1920
  avatar.src:
    type: image
    options:
      mime_type: image/webp
      accepts_mime_types: image/jpeg,image/jpg,image/png,image/webp,image/svg+xml
      resize_style: cover
      width: 100
      height: 100
  avatars[*].src:
    type: image
    options:
      mime_type: image/webp
      accepts_mime_types: image/jpeg,image/jpg,image/png,image/webp,image/svg+xml
      resize_style: cover
      width: 100
      height: 100
  logo.src:
    type: image
    options:
      mime_type: image/webp
      accepts_mime_types: image/jpeg,image/jpg,image/png,image/webp,image/svg+xml
      resize_style: contain
      width: 200
      height: 36
  logos[*].src:
    type: image
    options:
      mime_type: image/webp
      accepts_mime_types: image/jpeg,image/jpg,image/png,image/webp,image/svg+xml
      resize_style: contain
      width: 200
      height: 36
  # Content
  head:
    type: code
    options:
      min_visible_lines: 10
      max_visible_lines: 30
      tab_size: 2
      theme: monokai
      show_gutter: true
      syntax: html
  body:
    type: code
    options:
      min_visible_lines: 10
      max_visible_lines: 30
      tab_size: 2
      theme: monokai
      show_gutter: true
      syntax: html
  css:
    type: code
    options:
      min_visible_lines: 10
      max_visible_lines: 30
      tab_size: 2
      theme: monokai
      show_gutter: true
      syntax: css

  # Richtext
  html:
    type: html
    label: Content
    options:
      allow_resize: true
      initial_height: 640
      allow_custom_markup: false
      remove_custom_markup: false
      blockquote: true
      bold: true
      bulletedlist: true
      format: p h1 h2 h3
      image_size_attributes: false
      italic: true
      underline: true
      undo: true
      empty_type: string

_editables:
  content:
    allow_custom_markup: false
    remove_custom_markup: false
    blockquote: true
    bold: true
    bulletedlist: true
    format: p h1 h2 h3 h4 h5 h6
    height: 1920
    image: true
    image_size_attributes: true
    italic: true
    link: true
    mime_type: image/webp
    numberedlist: true
    redo: true
    resize_style: contain
    table: false
    underline: true
    undo: true
    width: 1920

_structures:
  link:
    values:
      - value:
          text: ""
          href: ""
  image:
    values:
      - value:
          src: ""
          alt: ""
          title: ""
  seo:
    values:
      - value:
          title: ""
          description: ""
          image: ""
          head: ""
          body: ""
          css: ""
